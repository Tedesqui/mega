<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Inteligente para a Mega-Sena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .number-circle {
            width: 50px; height: 50px; margin: 4px;
            animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            opacity: 0; transform: scale(0.5);
        }
        .game-row {
            margin-bottom: 1rem; padding: 0.5rem;
            background-color: rgba(0, 0, 0, 0.1); border-radius: 8px;
        }
        @keyframes pop-in { to { opacity: 1; transform: scale(1); } }
        #card-payment-brick_container, #pix-payment-brick_container { display: none; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 max-w-2xl w-full text-center">
        <div id="main-content">
            <h1 class="text-3xl font-bold text-green-600 dark:text-green-400 mb-2">Gerador Inteligente Mega-Sena</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-6">Gere 5 jogos por apenas R$ 3,00.</p>
            
            <div id="games-container" class="my-8 min-h-[100px]">
                 <p class="text-gray-500">Seus jogos aparecer√£o aqui ap√≥s a aprova√ß√£o do pagamento.</p>
            </div>

            <div id="payment-options" class="space-y-4">
                <h3 class="font-semibold text-lg">Escolha como pagar:</h3>
                <button id="pay-with-card-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">üí≥ Pagar com Cart√£o de Cr√©dito</button>
                <button id="pay-with-pix-btn" class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105">‚ú® Pagar com PIX</button>
            </div>
            
            <div id="card-payment-brick_container" class="mt-6"></div>
            <div id="pix-payment-brick_container" class="mt-6"></div>
            
            <div id="status-message" class="mt-4 text-sm font-semibold"></div>
        </div>

        <div id="final-message" class="hidden">
             <p class="text-2xl text-green-500 font-bold">Obrigado por jogar! Boa sorte! üçÄ</p>
        </div>

        <p class="text-xs text-gray-400 dark:text-gray-500 mt-6">
            Pagamento processado com seguran√ßa pelo Mercado Pago.
        </p>
    </div>

    <script>
        const VERCEL_BACKEND_URL = 'https://SEU-PROJETO-BACKEND.vercel.app'; 
        
        const mainContent = document.getElementById('main-content');
        const finalMessage = document.getElementById('final-message');
        const gamesContainer = document.getElementById('games-container');
        const statusMessage = document.getElementById('status-message');
        
        const payWithCardBtn = document.getElementById('pay-with-card-btn');
        const payWithPixBtn = document.getElementById('pay-with-pix-btn');
        const paymentOptionsContainer = document.getElementById('payment-options');

        const cardPaymentBrickContainer = document.getElementById('card-payment-brick_container');
        const pixPaymentBrickContainer = document.getElementById('pix-payment-brick_container');

        function displayGames(games) {
            gamesContainer.innerHTML = '';
            games.forEach((game) => {
                const gameRow = document.createElement('div');
                gameRow.className = 'game-row flex flex-wrap justify-center items-center';
                game.forEach((number) => {
                    const circle = document.createElement('div');
                    circle.className = 'number-circle bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 text-xl font-bold rounded-full flex items-center justify-center shadow-md';
                    circle.textContent = number.toString().padStart(2, '0');
                    gameRow.appendChild(circle);
                });
                gamesContainer.appendChild(gameRow);
            });
            gamesContainer.querySelectorAll('.number-circle').forEach((circle, index) => {
                circle.style.animationDelay = `${index * 50}ms`;
            });
        }

        async function handlePayment(paymentId) {
            statusMessage.innerText = '‚úÖ Pagamento Aprovado! Gerando seus jogos...';
            
            const gameResponse = await fetch(`${VERCEL_BACKEND_URL}/api/generate-games`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ paymentId })
            });

            if(gameResponse.ok){
                const { games } = await gameResponse.json();
                displayGames(games);
                mainContent.classList.add('hidden');
                finalMessage.classList.remove('hidden');
            } else {
                statusMessage.innerText = 'Erro ao buscar jogos ap√≥s pagamento.';
            }
        }

        async function initializeApp() {
            try {
                statusMessage.innerText = 'Configurando ambiente seguro...';

                const configResponse = await fetch(`${VERCEL_BACKEND_URL}/api/get-config`);
                const { publicKey } = await configResponse.json();

                const preferenceResponse = await fetch(`${VERCEL_BACKEND_URL}/api/create-preference`, { method: 'POST' });
                const { preferenceId } = await preferenceResponse.json();

                if (!publicKey || !preferenceId) throw new Error('Falha ao obter configura√ß√µes do servidor.');
                
                const mp = new MercadoPago(publicKey, { locale: 'pt-BR' });
                const bricksBuilder = mp.bricks();
                statusMessage.innerText = '';

                // Listener para o bot√£o de Cart√£o de Cr√©dito
                payWithCardBtn.addEventListener('click', async () => {
                    if (document.getElementById('card-payment-brick_container').innerHTML !== "") return;
                    paymentOptionsContainer.style.display = 'none';
                    cardPaymentBrickContainer.style.display = 'block';
                    await bricksBuilder.create('cardPayment', 'card-payment-brick_container', {
                        initialization: { amount: 3.00, preferenceId: preferenceId },
                        customization: { visual: { style: { theme: 'dark' } } },
                        callbacks: {
                            onReady: () => {},
                            onSubmit: async ({ formData }) => {
                                statusMessage.innerText = 'Processando pagamento...';
                                // Este fetch √© para o Card Payment Brick, que envia os dados do cart√£o diretamente.
                                // Nota: Esta √© uma chamada client-side, diferente do fluxo do PIX.
                                const response = await fetch(`https://api.mercadopago.com/v1/payments`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'X-Preference-Id': preferenceId,
                                        Authorization: `Bearer ${publicKey}`
                                    },
                                    body: JSON.stringify(formData)
                                });
                                const data = await response.json();
                                if (data.status === 'approved') {
                                    await handlePayment(data.id);
                                } else {
                                    statusMessage.innerText = 'Pagamento n√£o aprovado. Tente novamente.';
                                }
                            },
                            onError: (error) => console.error(error),
                        },
                    });
                });

                // Listener para o bot√£o de PIX
                payWithPixBtn.addEventListener('click', async () => {
                    if (document.getElementById('pix-payment-brick_container').innerHTML !== "") return;
                    paymentOptionsContainer.style.display = 'none';
                    pixPaymentBrickContainer.style.display = 'block';
                    await bricksBuilder.create('payment', 'pix-payment-brick_container', {
                        initialization: { amount: 3.00, preferenceId: preferenceId },
                        // --- CORRE√á√ÉO APLICADA AQUI ---
                        customization: {
                            paymentMethods: {
                                bankTransfer: 'all', // Apenas PIX √© inclu√≠do
                                ticket: [],          // Garante que boleto n√£o apare√ßa
                                creditCard: [],      // Garante que cart√£o n√£o apare√ßa
                                debitCard: [],       // Garante que d√©bito n√£o apare√ßa
                                mercadoPago: [],     // Garante que conta MP n√£o apare√ßa
                            }
                        },
                        callbacks: {
                            onReady: () => {},
                            onSubmit: () => {},
                            onError: (error) => console.error(error)
                        }
                    });
                });

                document.addEventListener('payment:submitted', async (e) => {
                    const { id: paymentId, status } = e.detail;
                    if (status === 'approved') {
                        await handlePayment(paymentId);
                    } else {
                         statusMessage.innerText = `Status do pagamento: ${status}.`;
                    }
                });

            } catch (error) {
                console.error(error);
                statusMessage.innerText = 'Falha cr√≠tica na configura√ß√£o. Verifique o console e recarregue.';
            }
        }
        
        initializeApp();
    </script>
</body>
</html>
